<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #fde2e4, #fadadd);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Georgia, serif;
  overflow: hidden;
}

.card {
  background: white;
  max-width: 520px;
  width: 90%;
  padding: 40px;
  border-radius: 18px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h1 {
  text-align: center;
  font-weight: normal;
}

#letter {
  margin-top: 20px;
  font-size: 17px;
  line-height: 1.8;
  min-height: 220px;
  white-space: pre-line;
}

.buttons {
  margin-top: 30px;
  text-align: center;
  display: none;
}

button {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #e63946;
  color: white;
}

#no {
  background: #ddd;
  margin-left: 15px;
  position: relative;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hiee my love ‚ù§Ô∏è</h1>
  <div id="letter"></div>

  <div class="buttons" id="question">
    <button id="yes" onclick="yes()">Yes üíñ</button>
    <button id="no" onmouseover="move()">No</button>
  </div>
</div>

<!-- Audio WITHOUT autoplay -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_3b4f06e5f4.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const text = 
`I hope you‚Äôre doing well and smiling as you read this.

It‚Äôs been five months with you,
and it truly feels special.

We hang out,
we eat,
we laugh,
we talk.

We fight sometimes too,
but even then,
all I ever want is you.

There‚Äôs something I want to ask you‚Ä¶`;

  const letter = document.getElementById("letter");
  const question = document.getElementById("question");
  const music = document.getElementById("music");

  let i = 0;

  function type() {
    if (i < text.length) {
      letter.textContent += text.charAt(i);
      i++;
      setTimeout(type, 40);
    } else {
      question.style.display = "block";
    }
  }

  // start typing
  type();

  // start music on first click (browser rule)
  document.body.addEventListener("click", () => {
    music.play();
  }, { once: true });

});

function move() {
  const no = document.getElementById("no");
  no.style.left = (Math.random() * 60 - 30) + "px";
}

function yes() {
  document.getElementById("card").innerHTML = `
    <h1>üíñ Happy First Valentine üíñ</h1>
    <p style="text-align:center;font-size:18px;">
      I‚Äôm really glad it‚Äôs with you ‚ù§Ô∏è
    </p>
  `;
}
</script>

</body>
</html>
