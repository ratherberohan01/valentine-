<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Letter for You ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffd1dc, #f6a6b2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Georgia', serif;
  overflow: hidden;
}

.container {
  background: #fff;
  width: 90%;
  max-width: 520px;
  padding: 40px;
  border-radius: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  animation: fadeIn 1.2s ease;
  position: relative;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  font-weight: normal;
  margin-bottom: 20px;
}

#letter {
  font-size: 17px;
  line-height: 1.7;
  min-height: 220px;
  white-space: pre-line;
}

.fade {
  animation: fade 1.2s forwards;
}

@keyframes fade {
  to { opacity: 0; }
}

.buttons {
  margin-top: 30px;
  text-align: center;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #e63946;
  color: white;
}

#yes:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(230,57,70,0.4);
}

#no {
  background: #ddd;
  margin-left: 15px;
  position: relative;
}

.final {
  text-align: center;
  animation: fadeIn 1.2s ease;
}

.final h2 {
  font-weight: normal;
}

.glow {
  font-size: 60px;
  animation: glow 1.5s infinite;
}

@keyframes glow {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* floating hearts */
.heart {
  position: absolute;
  bottom: -10px;
  font-size: 18px;
  opacity: 0.6;
  animation: float 8s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<div class="container" id="card">
  <h1>Dear Vaishu ‚ù§Ô∏è</h1>
  <div id="letter"></div>

  <div class="buttons hidden" id="question">
    <button id="yes" onclick="yes()">Yes üíñ</button>
    <button id="no" onmouseover="escape()">No</button>
  </div>
</div>

<script>
const text = `I don‚Äôt know when it happened,
but somewhere between conversations,
smiles, and little moments‚Ä¶

you became someone very special to me.

You make things feel lighter,
days feel better,
and moments feel warmer.

So today, I just wanted to ask you
something straight from my heart.`;

let i = 0;
const speed = 40;
const letter = document.getElementById("letter");

function typeWriter() {
  if (i < text.length) {
    letter.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    document.getElementById("question").classList.remove("hidden");
  }
}

typeWriter();

function escape() {
  const no = document.getElementById("no");
  no.style.left = (Math.random() * 60 - 30) + "px";
}

function yes() {
  document.getElementById("card").innerHTML = `
    <div class="final">
      <div class="glow">üíñ</div>
      <h2>You just made my heart very happy</h2>
      <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
    </div>
  `;
}

/* floating hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "üíó";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}, 600);
</script>

</body>
</html>
